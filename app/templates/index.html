<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <script src="{% static 'functions.js' %}"></script>
    <title>Divisors</title>
  </head>
  <body onload="show_number('list');">
      <main>
          <div class="number_form">
            <form action="{% url 'index' %}" method="post">
            {% csrf_token %}        
            <label for="number">Give number to compute divisors</label><br>            
            <input type="number" id="number" name="number" min="1" max="2000000000"><br>
            <input type="submit" value="Compute divisors">
            </form>
          </div>       
          <div class = "numbers_list" id="list">
            {% for d in divisors %}        
            <label class = "number_item" id="divisor{{ forloop.counter }}">{{ d }}</label>
            {% endfor %}
          </div>       
      </main>
  </body>
</html>
